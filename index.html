<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERP UI - Home</title>

  <style>
    :root{
      --blue:#1f6fb2;
      --blue2:#155a93;
      --bg:#f3f6f9;
      --line:#e3e7ee;
      --text:#111;
      --muted:#6b7280;
      --card:#fff;
      --shadow:0 10px 24px rgba(0,0,0,.10);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; background:var(--bg); color:var(--text); }

    /* ===== HEADER ===== */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:58px;
      background:linear-gradient(180deg,var(--blue),var(--blue2));
      color:#fff;
      z-index:1000;
      box-shadow:0 6px 16px rgba(0,0,0,.18);
    }
    .topbar-inner{
      max-width:1200px;
      height:100%;
      margin:0 auto;
      padding:0 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      cursor:pointer;
      white-space:nowrap;
    }
    .brand .logo{
      width:28px; height:28px;
      border-radius:8px;
      background:rgba(255,255,255,.18);
      display:grid; place-items:center;
    }

    nav{ display:flex; gap:6px; }
    .nav-item{
      position:relative;
      padding:0 12px;
      font-size:14px;
      font-weight:600;
      border-radius:10px;
      cursor:pointer;
    }
    .nav-item:hover{ background:rgba(255,255,255,.14); }

    .dropdown{
      display:none;
      position:absolute;
      top:52px;
      left:0;
      min-width:220px;
      background:#fff;
      color:#111;
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:8px;
    }
    .nav-item:hover .dropdown{ display:block; }

    .drop-item{
      display:block;
      padding:10px;
      border-radius:10px;
      font-size:13px;
      color:#111;
      text-decoration:none;
    }
    .drop-item:hover{ background:#f5f8ff; }

    .userbox{
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.18);
      padding:6px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
    }

    /* ===== MAIN ===== */
    .app{
      max-width:1200px;
      margin:0 auto;
      padding:84px 14px 30px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      overflow:hidden;
    }
    .panel-head{
      padding:14px 16px;
      border-bottom:1px solid #eef1f4;
      font-weight:800;
    }
    .panel-body{ padding:18px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    @media(max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:#fff;
      border:1px solid #e6ebf2;
      border-radius:14px;
      padding:16px;
      transition:.15s;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(0,0,0,.05);
    }
    .card h3{
      margin:0 0 6px;
      font-size:15px;
    }
    .card p{
      margin:0;
      font-size:13px;
      color:var(--muted);
      line-height:1.5;
    }
    .card a{
      display:inline-block;
      margin-top:10px;
      font-size:13px;
      font-weight:700;
      color:#1f6fb2;
      text-decoration:none;
    }
    .card a:hover{ text-decoration:underline; }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand" onclick="location.href='index.html'">
      <div class="logo">◎</div>
      <div>ERP UI</div>
    </div>

    <nav>
      <div class="nav-item">정보관리</div>
      <div class="nav-item">매출관리</div>
      <div class="nav-item">매입마감</div>
      <div class="nav-item">통계</div>
    </nav>

    <div class="userbox">H.Q / 안현모</div>
  </div>
</header>

<main class="app">
  <section class="panel">
    <div class="panel-head">홈</div>

    <div class="panel-body">
      <div class="grid">

        <div class="card">
          <h3>빠른 이동</h3>
          <p>자주 사용하는 메뉴로 바로 이동</p>
          <a href="sales_list.html">매출목록 바로가기 →</a>
        </div>

        <div class="card">
          <h3>공지 / 메모</h3>
          <p>업무 공지, 참고 메모를 여기에 표시</p>
        </div>

        <div class="card">
          <h3>오늘 요약</h3>
          <p>오늘 주문/매출/미처리 현황 요약 표시</p>
        </div>

      </div>
    </div>
  </section>
</main>

</body>
</html>
