<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERP UI - 매출목록</title>
  <link rel="stylesheet" href="../common.css">
  <script defer src="../common.js"></script>
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="brand" onclick="location.href='index.html'">
      <div class="logo">◎</div>
      <div>SM Module</div>
    </div>
    <div id="nav-container"></div>
    <div class="userbox">H.Q / 안현모</div>
  </div>
</header>

<main class="app">
  <div class="breadcrumb">
    <span>매출관리</span><small>›</small><span>매출목록</span>
  </div>

  <section class="panel">
    <div class="panel-head">
      <div class="panel-title">매출목록</div>
      <div class="tools">
        <button class="btn">조회</button>
        <button class="btn primary">엑셀다운로드</button>
      </div>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="field"><strong style="font-size:12px;color:#555">기간</strong><input type="date" value="2026-01-30"></div>
        <div class="field"><input type="date" value="2026-01-30"></div>
        <div class="field" style="min-width:260px"><input type="text" placeholder="거래처명, 회사명으로 검색" style="width:100%"></div>
        <button class="btn">검색</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th style="width:60px">#</th>
            <th>주문번호/제목</th>
            <th>회사명</th>
            <th>고객명</th>
            <th>금액</th>
            <th>매출확정</th>
            <th>이력</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" style="color:#6b7280;">등록된 매출이 없습니다.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script>
  const btn = document.getElementById('userMenuBtn');
  const menu = document.getElementById('userMenu');
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  });
  document.addEventListener('click', () => { menu.style.display = 'none'; });
</script>
</body>
</html>
